{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
{% get_current_language as LANGUAGE_CODE %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Login" %}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        .full-height{
            height:100% !important;
        }
        .fw-bolder{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image:url({% static 'images/map.png' %})"></div>
        <div class="contents order-2 order-md-1">
            <div class="container bg-white">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <h3>Login to <strong>MFS ASSIGNMENT</strong></h3>
                        <p class="mb-4 fw-bolder text-uppercase">The only currency that matters is access.</p>
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input type="submit" value="Log In" class="btn btn-block btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
